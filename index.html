<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <img src="images/logo.png" alt="" class="logo" />
            </div>
            <div class="col-8">
              <form class="example" id="signup-form">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      id="city-input"
                      placeholder="Enter your city "
                      autofocus="on"
                      autocomplete="off"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm w-100"
                    />
                  </div>
                  <div class="col-3">
                    <button id="current-input" class="btn btn-success w-100">
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-4">
            <h2 class="weather" id="special"></h2>
            <p class="today" id="Today"></p>
          </div>
          <div class="row">
            <div class="col-4">
              <img
                src="https://sinst.fwdcdn.com/img/weatherImg/b/n400.jpg"
                alt="clear"
                id="icon"
                class="bigIcon"
              />
            </div>
            <div class="col-3">
              <h3 class="card-title" id="temper">-3</h3>
              <p class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link"> °F</a>
              </p>
            </div>
            <div class="col-5" id="WeatherCondition">
              <div class="row">
                <div class="col-5">
                  <p>Humidity:</p>
                  <p>Wind</p>
                  <p id="description"></p>
                </div>

                <div class="col-5">
                  <p><span id="humidity"></span>%</p>
                  <p><span id="wind"></span> m/s</p>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row" id="week">
            <div class="col-1">
              Mon
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">-3°</p>
              <p class="night-temp">-6°</p>
            </div>
            <div class="col-1">
              Tue
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">-8°</p>
              <p class="night-temp">-16°</p>
            </div>
            <div class="col-1">
              Wed
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">-8°</p>
              <p class="night-temp">-16°</p>
            </div>
            <div class="col-1">
              Thu
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">-12°</p>
              <p class="night-temp">-3°</p>
            </div>
            <div class="col-1">
              Fri
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">0°</p>
              <p class="night-temp">-6°</p>
            </div>
            <div class="col-1">
              Sat
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="36"
              />
              <p class="card-text">-2°</p>
              <p class="night-temp">-7°</p>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Olena1408/vanilla-weather-app"
            target="_blank"
          >
            <img src="./images/gitHub-logo.png" width="30px" /> Open-source
            code</a
          >
          by Olena Sytnyk
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
