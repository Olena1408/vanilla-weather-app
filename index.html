<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <img src="images/logo.png" alt="" class="logo" />
            </div>
            <div class="col-8">
              <form class="example" id="signup-form">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      id="city-input"
                      placeholder="Enter your city "
                      autofocus="on"
                      autocomplete="off"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm w-100"
                    />
                  </div>
                  <div class="col-3">
                    <button id="current-input" class="btn btn-success w-100">
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-4">
            <h1 class="weather" id="special"></h1>
            <p class="today" id="Today"></p>
          </div>
          <div class="row">
            <div class="col-4">
              <img
                src="https://sinst.fwdcdn.com/img/weatherImg/b/n400.jpg"
                alt="clear"
                id="icon"
                class="bigIcon"
              />
            </div>
            <div class="col-3">
              <h3 class="card-title" id="temper">-3</h3>
              <p class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link"> °F</a>
              </p>
            </div>
            <div class="col-5" id="WeatherCondition">
              <div class="row">
                <div class="col-5">
                  <p>Humidity:</p>
                  <p>Wind</p>
                  <p id="description"></p>
                </div>

                <div class="col-5">
                  <p><span id="humidity"></span>%</p>
                  <p><span id="wind"></span> m/s</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="week">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Mon<br /><strong>19</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">
                  -6° -3°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Tue<br /><strong>20</strong><br />
                </h6>
                <img src="images/d431.gif" alt="" class="center" />
                <p class="card-text">
                  -5°+3°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Wed<br /><strong>21</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d212.gif" alt="" class="center" />
                <p class="card-text">
                  -3° -1°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Thu<br /><strong>22</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">
                  -1°+2°
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Fri<br /><strong>23</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">
                  +3 +4°
                </p>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Olena1408/vanilla-weather-app"
            target="_blank"
          >
            <img src="./images/gitHub-logo.png" width="30px" /> Open-source
            code</a
          >
          by Olena Sytnyk
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
